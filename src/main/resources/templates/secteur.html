<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Secteurs</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<br> <br>
			<h3>Secteurs du site [[${id}]]
			</h3>
			<br>
			<table class="table">
				<thead>
					<tr class="text-primary">
						<th>Nom</th>
						<th>Nombre de voie</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s:${secteur}">
						<!-- <td th:text="${s.site}"></td> -->
						<td th:text="${s.nom}"></td>
						<td th:text="${s.nombreVoie}"></td>
			<td><a class="btn btn-success"
					th:href="@{/user/ajoutVoie/{nom}(nom=${s.nom})}">Ajouter voie</a></td>
			<td><a class="btn btn-success"
					th:href="@{/voie/{id}(id=${s.nom})}">Voir ses voies</a></td>
						<td><a class="btn btn-primary"
							th:href="@{/user/modifierSecteur(id=${s.nom})}">Modifier</a></td>
						<td><a class="btn btn-danger"
							onclick="return confirm('Êtes-vous sûr de vouloir supprimer ?')"
							th:href="@{/admin/supprimerSecteur(id=${s.nom})}">Supprimer</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li class="nav-item"
					th:class="${pageCourante}==${status.index}?'nav-link active':'nav-link'"
					th:each="pa,status:${pages}"><a class="nav-link active"
					th:href="@{/secteur(page=${status.index}, size=${size}, motCle=${motCle})}"
					th:text="${status.index}"></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
