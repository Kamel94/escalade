<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Ajout</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<div layout:fragment="content">
		<div class="col-8 spacer">
			<div class="card-fluid">
				<div class="card-header">Saisie d'un site</div>
				<div class="card-body">
					<form th:action="@{/user/enregistrerSite(id=${site.nom})}"
						method="post">
						<div class="form-group">
							<label class="col-form-label">Auteur : </label> <input
								class="form-control-xs" type="hidden" name="utilisateurCreateur"
								th:value="${#httpServletRequest.remoteUser}">
							[[${#httpServletRequest.remoteUser}]] <span class="red"
								th:errors="${site.utilisateurCreateur}" th:inline="text"></span>
						</div>
						<div class="form-group">
							<label class="col-form-label">Nom : </label> <input
								class="form-control-xs" type="text" name="nom"
								th:value="${site.nom}"> <span class="red"
								th:errors="${site.nom}" th:inline="text"></span>
						</div>
						<div class="form-group">
							<label class="col-form-label">Pays : </label> <input
								class="form-control-xs" type="text" name="pays"
								th:value="${site.pays}"> <span class="red"
								th:errors="${site.pays}"></span>
						</div>
						<div class="form-group">
							<label class="col-form-label">Region : </label> <input
								class="form-control-xs" type="text" name="region"
								th:value="${site.region}"> <span class="red"
								th:errors="${site.region}"></span>
						</div>
						<div class="form-group">
							<label class="col-form-label">Ville : </label> <input
								class="form-control-xs" type="text" name="ville"
								th:value="${site.ville}"> <span class="red"
								th:errors="${site.ville}"></span>
						</div>
						<div class="form-group">
							<label class="col-form-label">Nombre de secteur : </label> <input
								class="form-control-xs" type="text" name="nombreSecteur"
								th:value="${site.nombreSecteur}"> <span class="red"
								th:errors="${site.nombreSecteur}"></span>
						</div>
						<div class="form-group">
							<label class="col-form-label">Date : </label> <input
								class="form-control-xs decaler" type="hidden"
								name="dateCreation"
								th:value="${#temporals.format(localDate, 'yyyy-MM-dd HH:mm:ss')}">
							[[${#temporals.format(localDate, 'yyyy-MM-dd HH:mm:ss')}]] <span
								class="red" th:errors="${site.dateCreation}"></span>
						</div>
						<div>
							<button type="submit" class="btn btn-info rond-lege">Enregistrer</button>
							<a class="btn btn-info btn-titre rond-lege" th:href="@{/accueil}">Retour</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
