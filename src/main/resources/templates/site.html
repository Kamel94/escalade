<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Sites</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<br> <br>
			<h3>
				Liste des sites <a class="btn btn-success btn-titre"
					th:href="@{/user/ajoutSite}">Ajouter un site</a>
			</h3>
			<form class="form-inline decaler-droite" th:action="@{/site}" method="get">
				<label>Mot Clé :</label> <input type="text" name="motCle"
					th:value="${motCle}" />
				<button class="btn btn-success">Chercher</button>
				</form>
			<br>
			<table class="table">
				<thead>
					<tr class="text-primary">
						<th>Nom</th>
						<th>Pays</th>
						<th>Région</th>
						<th>Ville</th>
						<th>Nombre de secteur</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s:${listeSites}">
						<td th:text="${s.nom}"></td>
						<td th:text="${s.pays}"></td>
						<td th:text="${s.region}"></td>
						<td th:text="${s.ville}"></td>
						<td th:text="${s.nombreSecteur}"></td>
						<td><a class="btn btn-primary"
							th:href="@{/informations(id=${s.nom})}">Informations</a></td>
						<td><a class="btn btn-primary"
							th:href="@{/admin/modifierSite(id=${s.nom})}">Modifier</a></td>
						<td><a class="btn btn-danger"
							onclick="return confirm('Êtes-vous sûr de vouloir supprimer ?')"
							th:href="@{/admin/supprimerSite(id=${s.nom}, page=${pageCourante}, size=${size}, motCle=${motCle})}">Supprimer</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li class="nav-item"
					th:class="${pageCourante}==${status.index}?'nav-link active':'nav-link'"
					th:each="pa,status:${pages}"><a class="nav-link active"
					th:href="@{/site(page=${status.index}, size=${size}, motCle=${motCle})}"
					th:text="${status.index}"></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
