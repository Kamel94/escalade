<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Sites</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<br>
			<div class="dr">
				<form class="form-inline" th:action="@{/site(id=${nom})}" method="get">
					<label>Recherche : &nbsp;</label> <select class="form-control"
						name="motCle" th:value="${motCle}">
						<option></option>
						<optgroup label="------- Nom -------"></optgroup>
						<option th:each="s:${listeSites}">[[${s.nom}]]</option>
						<optgroup label="------- Pays -------"></optgroup>
						<option th:each="se:${site}">[[${se.pays}]]</option>
						<optgroup label="------- Région -------"></optgroup>
						<option th:each="se:${site}">[[${se.region}]]</option>
						<optgroup label="------- Nombre de secteur -------"></optgroup>
						<option th:each="s:${listeSites}">[[${s.nombreSecteur}]]</option>
					</select> &nbsp; &nbsp;
					<button class="btn btn-success">Chercher</button>
				</form>
			</div>
			<br>
			<h3>
				Liste des sites <a class="btn btn-info btn-titre"
					th:href="@{/user/ajoutSite}">Ajouter un site</a>
			</h3>
			<br>
			<table class="table">
				<thead>
					<tr class="text-primary">
						<th>Nom</th>
						<th>Pays</th>
						<th>Région</th>
						<th>Nombre de secteur</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s:${listeSites}">
						<td th:text="${s.nom}"></td>
						<td th:text="${s.pays}"></td>
						<td th:text="${s.region}"></td>
						<td th:text="${s.nombreSecteur}"></td>
						<td><a class="btn btn-primary"
							th:href="@{/siteDetail/{id}(id=${s.nom})}">Consulter le
								détail</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li class="nav-item"
					th:class="${pageCourante}==${status.index}?'nav-link active':'nav-link'"
					th:each="pa,status:${pages}"><a class="nav-link active"
					th:href="@{/site(page=${status.index}, size=${size}, motCle=${motCle})}"
					th:text="${status.index}"></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
