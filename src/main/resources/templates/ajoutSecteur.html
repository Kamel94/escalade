<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Ajout</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<div layout:fragment="content">
		<div class="col-8 spacer">
			<div class="card-fluid">
				<div class="card-header">Saisie d'un secteur</div>
				<div class="card-body">
					<form th:action="@{/user/enregistrerSecteur}" method="post">
						<div class="form-group">
							<label class="col-form-label">Auteur : </label> <input
								class="form-control-xs" type="hidden" name="utilisateurCreateur"
								th:value="${#httpServletRequest.remoteUser}">[[${#httpServletRequest.remoteUser}]] <span
								class="red" th:errors="${secteur.utilisateurCreateur}" th:inline="text"></span>
						</div>
						<div class="form-group">
							<label class="col-form-label">Date : </label> <input
								class="form-control-xs" type="hidden" name="dateCreation"
								th:value="${#temporals.format(localDate, 'yyyy-MM-dd HH:mm:ss')}">[[${#temporals.format(localDate, 'yyyy-MM-dd HH:mm:ss')}]] <span
								class="red" th:errors="${secteur.dateCreation}" th:inline="text"></span>
						</div>
						<div class="form-group">
							<label class="col-form-label">Site : </label> <input
								class="form-control-xs" type="hidden" name="site"
								th:value="${secteur.site}">[[${secteur.site}]] <span
								class="red" th:errors="${secteur.site}" th:inline="text"></span>
						</div>
						<div class="form-group">
							<label class="col-form-label">Nom : </label> <input
								class="form-control-xs" type="text" name="nom"
								th:value="${secteur.nom}"> <span class="red"
								th:errors="${secteur.nom}" th:inline="text"></span>
						</div>
						<div class="form-group">
							<label class="col-form-label">Nombre de voie : </label> <input
								class="form-control-xs" type="text" name="nombreVoie"
								th:value="${secteur.nombreVoie}"> <span class="red"
								th:errors="${secteur.nombreVoie}"></span>
						</div>
						<div>
							<button type="submit" class="btn btn-info rond-lege">Enregistrer</button>
							<a type="submit" th:href="@{/siteDetail/{id}(id=${secteur.site})}" class="btn btn-danger btn-titre rond-lege">Annuler</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
