<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Ajout</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<div layout:fragment="content">
		<div class="col-8 spacer">
			<div class="card-fluid">
				<div class="card-header">Saisie d'une longueur</div>
				<div class="card-body" >
					<form th:action="@{/user/enregistrerLongueur}" method="post">
					<div class="form-group">
							<label class="col-form-label">Num√©ro de voie : </label> 
							[[${longueur.numeroVoie}]]
								<span class="red" th:errors="${longueur.numeroVoie}" th:inline="text"></span>
						</div>
						<div class="form-group">
							<label class="col-form-label">Nombre de relais : </label> <input
								class="form-control-xs" type="text" name="nombreRelais"
								th:value="${longueur.nombreRelais}"> <span class="red"
								th:errors="${longueur.nombreRelais}"></span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Enregistrer</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
