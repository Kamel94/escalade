<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Modifier longueur</title>
	<link rel="stylesheet" type="text/css"  href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div layout:fragment="content">
	<div class="col-8 spacer">
		<div class="card">
			<div class="card-header">Modification d'une longueur</div>
			<div class="card-body">
				<form th:action="@{/user/enregistrerLongueur}" method="post">
				<div class="form-group">
						<label class="col-form-label">ID : </label>
						<input class="form-control-xs" type="text" name="id" th:value="${longueur.id}">
						<span class="red" th:errors="${longueur.id}"></span>
					</div>
				<div class="form-group">
						<label class="col-form-label">Num√©ro de voie : </label>
						<input class="form-control-xs" type="text" name="numeroVoie" th:value="${longueur.numeroVoie}">
						<span class="red" th:errors="${longueur.numeroVoie}"></span>
					</div>
					<div class="form-group">
						<label class="col-form-label">Nombre de relais : </label>
						<input class="form-control-xs" type="text" name="nombreRelais" th:value="${longueur.nombreRelais}">
						<span class="red" th:errors="${longueur.nombreRelais}"></span>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Enregistrer</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
