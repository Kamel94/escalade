<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>layout</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<div class="card-fluid">
		<nav class="navbar navbar-light bg-primary">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/accueil}">Accueil</a>
				<a class="navbar-brand" th:href="@{/site}">Voir la liste des sites</a> 
				<a class="navbar-brand" th:href="@{/secteur}">Voir la liste des secteurs</a> 
					<a class="navbar-brand" th:href="@{/login?logout}" th:inline="text"> Se déconecter</a>
			</div>
			<form class="form-inline" th:action="@{/accueil}" method="get">
				<label>Mot Clé :</label> <input type="text" name="motCle"
					th:value="${motCle}" />
				<button class="btn btn-success">Chercher</button>
			</form>
		</nav>
	</div>
	<section layout:fragment="content"></section>
	<footer class="navbar-fixed-bottom">
		<hr />
		<div class="container-fluid">
			<small> Les amis de l'escalade <br> Copyright @2020
			</small>
		</div>
	</footer>
</body>
</html>
