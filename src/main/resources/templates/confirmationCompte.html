<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Confirmation</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header">Confirmation</div>
			<div class="card-body">
				<div class="form-group">
					<label>Nom : </label> <label th:text="${utilisateur.nom}"></label>
				</div>
				<div class="form-group">
					<label>Pr√©nom : </label> <label th:text="${utilisateur.prenom}"></label>
				</div>
				<div class="form-group">
					<label>Pseudo : </label> <label th:text="${utilisateur.pseudo}"></label>
				</div>
				<div class="form-group">
					<label>Email : </label> <label th:text="${utilisateur.email}"></label>
				</div>
				<div class="form-group">
					<label>Date : </label> <label
						th:text="${utilisateur.dateModif}"></label>
				</div>
				<div class="form-group">
					<a class="btn btn-info rond-lege"

				</div>
			</div>
		</div>
	</div>

</html>
