  <body>
     <div class="container">
      <form class="form-signin" method="post" action="/connexion">
        <h2 class="form-signin-heading">Veuillez vous connecter</h2>
        <p>
          <label for="username" class="sr-only">Identifiant</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Identifiant" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">Mot de passe</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
        </p>
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button class="btn btn-info " type="submit">&nbsp; Se connecter &nbsp; &nbsp; </button>
      </form>
</div>
</body></html>
