<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Confirmation</title>
	<link rel="stylesheet" type="text/css"  href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header">Confirmation</div>
			<div class="card-body">
				<div class="form-group">
					<label>Nom : </label>
					<label th:text="${topo.nom}"></label>
				</div>
				<div class="form-group">
					<label>Description : </label>
					<label th:text="${topo.description}"></label>
				</div>
				<div class="form-group">
					<label>Lieu : </label>
					<label th:text="${topo.lieu}"></label>
				</div>
				<div class="form-group">
					<label>Parution : </label>
					<label th:text="${topo.parution}"></label>
				</div>
				<div class="form-group">
					<label>Disponibilité : </label>
					<label th:text="${topo.disponibilite}"></label>
				</div>
				<div class="form-group">
					<a class="btn btn-info rond-lege" th:href="@{/user/listeMesTopos}">Retour à mes topos</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
